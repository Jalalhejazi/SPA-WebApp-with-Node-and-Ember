<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Single Page App (index.htm)</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="http://supermobile.dk/javascript/ember/"> EmberJS </a>
        <ul class="nav">
          <li>{{#linkTo 'html5'}}HTML5{{/linkTo}}</li>
          <li>{{#linkTo 'js_client'}}js_Client{{/linkTo}}</li>
          <li>{{#linkTo 'js_server'}}js_Server{{/linkTo}}</li>
          <li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
          <li>{{#linkTo 'about'}}About{{/linkTo}}</li>

          <li>{{#linkTo 'tweets'}}Tweets{{/linkTo}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
              {{#linkTo 'post' this}}{{title}} <small class="muted">by {{author}}</small>{{/linkTo}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p class="text-warning">Please select a post.</p>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button class="btn" {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button class="btn" {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author}} <small class="muted">{{date publishedAt}}</small></h2>

    <hr>

    <div class="intro">
      {{markdown intro}}
    </div>
    <div class="below-the-fold">
      {{markdown extended}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{view Ember.TextField valueBinding='title'}}</p>
    <p>{{view Ember.TextArea valueBinding='intro'}}</p>
    <p>{{view Ember.TextArea valueBinding='extended'}}</p>
  </script>

 

  <script type="text/x-handlebars" id="html5">
    <div class="container-fluid">
      <h2>HTML5</h2>
      <pre>
<code> &lt;script type="text/x-handlebars"&gt;&lt;/script&gt;</code>
      </pre>
     
      <iframe src="doc/index.htm" frameborder="0" width="100%" height="800px">
      </iframe>

    </div>
  </script>


    <script type="text/x-handlebars" id="js_client">
    <div class="container-fluid">
      <h2>EmberJS app.js </h2>
     
      <iframe src="doc/app.js.htm" frameborder="0" width="100%" height="800px">
      </iframe>
     
    </div>
  </script>

      <script type="text/x-handlebars" id="js_server">
    <div class="container-fluid">
      <h2>NodeJS posts.js </h2>
     
      <iframe src="doc/posts.js.htm" frameborder="0" width="100%" height="800px">
      </iframe>
     
    </div>
  </script>

  <script type="text/x-handlebars" id="tweets">
    <div class="container-fluid">
      <h2>Tweets  </h2>
     
     
    </div>
  </script>

 <script type="text/x-handlebars" id="about">
    <div class="about">
      <h1>About this Demo</h1>
      
      <p>The Command to run NodeJS Server $&gt;  
        <a href="http://localhost:3000/">
          $ Node posts.js 
        </a>   
      </p>

      <p>
        <iframe src="http://www.youtube.com/embed/Ga99hMi7wfY?wmode=transparent&amp;HD=0&amp;rel=0&amp;showinfo=0&amp;controls=1&amp;autoplay=1"
frameborder="0" allowfullscreen>
</iframe>
      </p>

    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>


</body>
</html>
